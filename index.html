<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <title>Calculator with Themes</title>
</head>

<body>
  <div class="theme__switch">
    <div class="box">
      <img src="assets/icons/palette.svg" alt="">
    </div>
  </div>

  <div class="themes">
    <div class="theme__card roundLight">
      <div class="theme__preview">
        <img src="assets/images/roundLight.png" alt="Calculator image with round buttons">
      </div>
    </div>
    <div class="theme__card roundDark">
      <div class="theme__preview ">
        <img src="assets/images/roundDark.png" alt="Calculator image with round buttons">
      </div>
    </div>
    <div class="theme__card minimalLight">
      <div class="theme__preview ">
        <img src="assets/images/minimalLight.png" alt="Calculator image with round buttons">
      </div>
    </div>
    <div class="theme__card minimalDark">
      <div class="theme__preview">
        <img src="assets/images/minimalDark.png" alt="Calculator image with round buttons">
      </div>
    </div>
  </div>

  <div class="container">
    <div class="calculator">
      <div class="calculator__screen">0</div>
      <div class="calculator__keys">
        <button class="calculator__key--operator">+</button>
        <button class="calculator__key--operator">-</button>
        <button class="calculator__key--operator">&times;</button>
        <button class="calculator__key--operator">รท</button>
        <button class="calculator__key">7</button>
        <button class="calculator__key">8</button>
        <button class="calculator__key">9</button>
        <button class="calculator__key">4</button>
        <button class="calculator__key">5</button>
        <button class="calculator__key">6</button>
        <button class="calculator__key">1</button>
        <button class="calculator__key">2</button>
        <button class="calculator__key">3</button>
        <button class="calculator__key">0</button>
        <button class="calculator__key">.</button>
        <button class="calculator__key">AC</button>
        <button class="calculator__key--equals">=</button>
      </div>
    </div>
  </div>

  <script src="app.js" defer></script>
</body>

</html>
